name: Lint and Type Check

on:
  push:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Run black
        run: |
          poetry run black --check .

      - name: Run isort
        run: |
          poetry run isort --check-only .

      - name: Run mypy
        run: |
          poetry run mypy .

      - name: Run flake8
        run: |
          poetry run flake8 .
